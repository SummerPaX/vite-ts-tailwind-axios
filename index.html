<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/main.css" />
  <title>Vite App</title>
  <script type="module" src="./src/main.ts" defer></script>
</head>

<body
  class="min-w-[320px] text-base font-normal bg-[#ffffff] text-[#213547] dark:bg-[#242424] dark:text-white m-0 flex place-items-center min-h-screen">
  <div class="flex flex-col justify-center items-center p-8 max-w-[1280px] mx-auto">
    <a href="https://vitejs.dev" target="_blank">
      <img src="/vite.svg" class="p-5 h-24 hover:drop-shadow-logo" alt="Vite logo" />
    </a>
    <a href="https://tailwindcss.com/" target="_blank">
      <img src="/tailwindcss.svg" class="p-5 h-16 "
        alt="TailwindCSS logo" />
    </a>
    <h1 id="title" class="text-6xl my-12 bg-gradient-to-r from-green-400 to-blue-500 p-4 bg-clip-text text-transparent"></h1>
    <div class="card">
      <button id="counter" type="button"></button>
    </div>
    <p class="text-gray-600">
      Click on the Vite logo to learn more
    </p>
  </div>

</html>
